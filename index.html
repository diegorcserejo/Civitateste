<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceEdu - Planet Earth</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <img src="/picture/logo.png" class="logo" alt="Logo SpaceEdu">
    <nav>
      <a href="#">Sobre nós</a>
      <a href="#">Planetas</a>
      <a href="#">Como funciona?</a>
      <a href="#">Suporte</a>
      <a href="#">Política de Privacidade</a>
    </nav>
    <i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>
  </header>
  <div class="header-separator"></div>

  <main>
    <section class="planet-details">
      <h3>PLANETA</h3>
      <h1>CIVITA</h1>
      <p class="description">
        Venha descobrir, aprender e se maravilhar. 
        Afinal, o universo está cheio de surpresas, e Civita é apenas o começo!
      </p>
      <button class="get-started">Entrar </button>
    </section>

    <div class="planet-venus">
      <img src="picture/venus.gif" alt="Vênus" class="planet-image">
    </div>
    <div class="planet-mars">
      <img src="picture/marte.gif" alt="Marte" class="planet-image">
    </div>

    <img src="/picture/earth4.gif" class="earth-gif" alt="Earth GIF">
  </main>

  <div id="clouds-overlay"></div>
  
  <!-- Menu lateral -->
  <div id="sidebar">
      <a href="javascript:void(0)" class="close-btn" onclick="toggleMenu()">&times;</a>
      <a href="#">Sobre nós</a>
      <a href="#">Planetas</a>
      <a href="#">Como funciona?</a>
      <a href="#">Suporte</a>
      <a href="#">Política de Privacidade</a>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
