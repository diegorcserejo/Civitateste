<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceEdu - Planet Earth</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="/picture/logo.png" class="logo" alt="Logo SpaceEdu">
    <nav>
      <a href="#">Planets</a>
      <a href="#">Trailer</a>
      <a href="#">Tickets</a>
      <a href="#">Blog</a>
    </nav>
    <button class="enroll-button">Enroll</button>
  </header>
  <div class="header-separator"></div>

  <main>
    <section class="planet-details">
      <h3>PLANETA</h3>
      <h1>CIVITA</h1>
      <p class="description">
        Learn more about this fascinating miracle that we call our home, Planet Earth.
        Course enrollment starts today. Early Bird tickets typically last a week, don't miss out!
      </p>
      <button class="get-started">Entrar</button>
    </section>

    <div class="planets-nav">
      <div class="planet-thumb">
        <img src="venus.png" alt="Venus" class="planet-image">
        <span>Venus</span>
      </div>
      <div class="planet-thumb">
        <img src="mars.png" alt="Mars" class="planet-image">
        <span>Mars</span>
      </div>
    </div>

    <img src="/picture/earth2.gif" class="earth-gif" alt="Earth GIF">
  </main>

  <!-- Div para a animação de nuvens -->
  <div class="cloud-animation"></div>

  <script src="script.js"></script>
</body>
</html>
