<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceEdu - Criar Conta</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="form-wrapper">
    <main>
      <section class="form-section">
        <div class="form-container">
          <h2>Acesse seu Civita Serv</h2>
          <p>acesse sua conta com:</p>
          <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="https://www.google.com" target="_blank">
                <i class="fab fa-google"></i>
            </a>
            <a href="https://www.linkedin.com" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
          </div>
          <p>ou use seu e-mail para se registrar</p>
          
          <div class="input-group">
            <input type="text" id="full-name" placeholder="Nome completo">
            <i class="fas fa-user user-icon"></i>
          </div>
          
          <div class="input-group">
            <input type="email" id="email" placeholder="Digite seu e-mail">
            <i class="fas fa-envelope email-icon"></i>
          </div>
  
          <div class="input-group">
            <input type="password" id="password" placeholder="Digite sua senha">
            <i class="fas fa-lock lock-icon"></i>
            <i class="fas fa-eye icons8-visvel-32-1"></i>
            <p><a href="index3.html" style="color: #ffff; text-decoration: none;">Esqueceu sua senha?</a></p>
          </div>
        
          <div class="input-group">
            <input type="password" id="confirm-password" style="display:none;">
          </div>   
          
          <a href="index5.html" class="botao-proximo" style="text-decoration: none; color: inherit;">Próximo <i class="fa-solid fa-arrow-right"></i></a> 
          
          <div class="botao-cadastrar">
            <p>Ainda não possui conta?</p>
            <a href="index2.html">Cadastre-se</a>
          </div>
        </div>
      </section>
    </main>
  
    <div class="left-side"></div>
    <div class="separator-line"></div>
    <section class="planet-details">
      <h3>PLANETA</h3>
      <h1>CIVITA</h1>
      <img src="/picture/earth4.gif" class="earth-gif2" alt="Earth GIF">
    </section>    
  </div>
</body>
</html>
